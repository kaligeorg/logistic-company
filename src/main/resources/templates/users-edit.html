<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link th:href="@{/css/customers.css}" rel="stylesheet" />
    <link th:href="@{/css/customers-add.css}" rel="stylesheet" />
    <link th:href="@{/css/customers-edit.css}" rel="stylesheet" />
    <title>Logistic customer app</title>
</head>

<body>
<div class="row">
    <div th:replace="fragments :: navbar" />

    <div class="textContainerN"></div>

    <div class="textContainerN col-12">
        <h1 class="h1">Edit a user</h1>
    </div>

    <div class="textContainerN2">
            <form action="#" th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" th:method="post">
                <label>First name</label><br>
                <input type="text" th:field="*{firstName}" /><br><br>
                <label>Last name</label><br>
                <input type="text" th:field="*{lastName}" /><br><br>
                <label>Email</label><br>
                <input type="email" th:field="*{email}" /><br><br>
                <label>Username</label><br>
                <input type="text" th:field="*{username}" /><br><br>
                <label>Password</label><br>
                <input type="password" th:field="*{password}" /><br><br>
                <input type="submit" value="Submit" />
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
